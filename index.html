<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css file link  -->
    <link rel="stylesheet" href="style.css">
    <title>Javascript Code Generator</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Javascript Quote Generator</h2>
        </div>

        <div class="main-content">
            <div class="text-area">
                <span class="quote">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Velit magni labore in esse expedita cupiditate.
                </span>
            </div>
            <div class="person">Abraham linkon</div>

            <div class="button-area">
                <button id="new-quote">New Quote</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
